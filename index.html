<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="hero">
		<div class="form_box">

			<div class="button_box">
				<div id="button"></div>
				<button type="button" class="toggle_btn" onclick="Login()">Log in</button>
				<button type="button" class="toggle_btn" onclick="Register()">Register</button>
			</div>

			<form id="Login" class="input_group">
				<input type="text" name="" placeholder="User ID" required>
				<input type="password" name="" placeholder="Enter password" required>
				<input type="checkbox" name="" class="check-box"><span>Remerber Password</span>
				<button type="submit">LogIn</button>
			</form>

			<form id="Register" class="input_group">
				<input type="text" name="" placeholder="User ID" required>
				<input type="email" name="" placeholder="Email ID" required>
				<input type="password" name="" placeholder="Enter password" required>
				<input type="checkbox" name="" class="check-box"><span>I agree to the terms & Condition</span>
				<button type="submit">Register</button>
			</form>
			
		</div>
	</div>
	<script type="text/javascript">
		var x = document.getElementById("Login");
		var y = document.getElementById("Register");
		var z = document.getElementById("button");

		function Register(){
			x.style.left = "-400px";
			y.style.left = "50px";
			z.style.left = "110px";
		}
		function Login(){
			x.style.left = "50px";
			y.style.left = "450px";
			z.style.left = "0px";
		}
	</script>
	
</body>
</html>
